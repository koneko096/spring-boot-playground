spring:
  application:
    name: spring-boot-playground
  cloud:
    kubernetes:
      config:
        enabled: ${CONFIG_ENABLED:false}
        name: ${CONFIG_NAME:spring-boot-playground}
      secrets:
        enabled: ${SECRETS_ENABLED:false}
        name: ${SECRETS_NAME:spring-boot-playground}
      reload:
        enabled: ${CONFIG_ENABLED:false}
        mode: polling

logging.level.root: WARN

management:
  endpoint:
    restart:
      enabled: true
    health:
      enabled: true
    info:
      enabled: true
  health:
    mongo:
      enabled: false
    rabbit:
      enabled: false
    redis:
      enabled: false